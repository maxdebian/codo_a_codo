<body>
    <header>
        <nav class="nav-flexbox">
            <img src="./../img/logo.jpg" alt="" class="nav-img">
            <div class="nav-search">
                <label for="">Buscar</label>
                <input type="search" name="" id="">
            </div>
            <ul class="nav-ul">

        <div class="rowHeader">
            <div class="rowHours">
                <div class="argentina">
                    <p>ARGENTINA</p>
                    <p><span id="hoursAr"></span>:<span id="minutesAr"></span>:<span id="secondsAr"></span> - <span id="typeTimeAr"></span></p>
                    <br>
                    <p>QATAR</p>
                    <p><span id="hoursCa"></span>:<span id="minutesCa"></span>:<span id="secondsCa"></span> - <span id="typeTimeCa"></span></p>
                </div>
            </div>
            <div class="rowWeather">

                <div class="argentina">
                   <p>ARGENTINA</p>
                    <div class="temperture">
                        <span id="locationDescription"></span>
                        <img src="" id="locationIconAnimated" alt="" class="locationIconAnimated">
                    </div>
                    <div class="location">
                        <span id="tempertureValue"></span>
                        <span id="tempertureDescription"></span>
                    </div>
                    <div class="speedTime">
                        <span class="speedTimeTitle">Vel. del Viento</span>
                        <span id="speedTimeDescription"></span>
                    </div>
                </div>
                <div class="catar">
                   <p>QATAR</p>
                    <div class="tempertureCatar">
                        <span id="locationDescriptionCatar"></span>
                        <img src="" id="locationIconAnimatedCatar" alt="" class="locationIconAnimated">
                    </div>
                    <div class="locationCatar">
                        <span id="tempertureValueCatar"></span>
                        <span id="tempertureDescriptionCatar"></span>
                    </div>
                    <div class="speedTime">
                        <span class="speedTimeTitle">Vel. del Viento</span>
                        <span id="speedTimeDescriptionCatar"></span>
                    </div>
                </div>
            </div>
        </div>
